name: bloc5
docker_env:
  image: bloc5-pricing-optimization
  environment: [
    "MLFLOW_TRACKING_URI",
    "AWS_ACCESS_KEY_ID",
    "AWS_SECRET_ACCESS_KEY",
    "BACKEND_STORE_URI",
    "ARTIFACT_ROOT"
  ]
entry_points:
  main:
    parameters:
      alpha: {type: float, default: 0.1}
    command: "python train.py --alpha {alpha}"

